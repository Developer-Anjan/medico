<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- main css -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!--================Header Menu Area =================-->
    <header class="header_area">
      <div class="top_menu row m0">
        <div class="container">
          <div class="float-left">
            <a class="dn_btn" href="mailto:medical@example.com"

            >
            <span class="dn_btn">
              <i class="ti-location-pin"></i>Find our Location</span
            >
          </div>
          <div class="float-right">
            <ul class="list header_social">
              <li>
                <a href="#"><i class="ti-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="ti-twitter-alt"></i></a>
              </li>
              <li>
                <a href="#"><i class="ti-linkedin"></i></a>
              </li>
              <li>

              </li>
              <li>
                <a href="#"><i class="ti-vimeo-alt"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand logo_h" href="index.html">Medico</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="icon-bar"></span>

              <span class="icon-bar"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->

              id="navbarSupportedContent"
            >
              <ul class="nav navbar-nav menu_nav ml-auto">

                  <a
                    href="#"
                    class="nav-link dropdown-toggle"
                    data-toggle="dropdown"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >Danny</a
                  >
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li class="nav-item">
                      <a class="nav-link" href="">settings</a>
                    </li>
                    <li class="nav-item">

              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!--================Header Menu Area =================-->

    <!--================Home Banner Area =================-->

    <section class="container">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <form action="">
              <div class="d-flex justify-content-between align-items-center">
                <h4 class="font-13 weight-600">Account</h4>
                <button class="btn btn-primary btn-sm">save changes</button>
              </div>
              <hr class="my-4" />

              <!-- basic details -->
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for=""> Profile photo</label>

                    <div class="d-flex align-items-center">
                      <div class="rounded-circle img-100">
                        <img
                          src="./img/medium_thumbnail.png"
                          alt=""
                          class="w-100"
                          id="profileImg"
                        />
                      </div>
                      <div class="ml-2">
                        <p class="font-12 my-0">pick a photo</p>
                        <a href="" id="fileLink" class="font-12 my-0"
                          >add photo</a
                        >
                        <input
                          type="file"
                          name=""
                          id="fileChooser"
                          class="d-none"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for=""> Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="
name"
                    />
                  </div>
                </div>
              </div>
              <!-- basic details end -->

              <hr class="my-4" />

              <!-- basic details -->
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for=""> Phone number</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="
phone number"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for=""> Email Address</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="
Email Address"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="">Gender</label>
                    <select name="" id="" class="form-control">
                      <option value="male">male</option>
                      <option value="female">female</option>
                      <option value="other">other</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for=""> Date of birth</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="
dob"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="">Blood Group</label>
                    <select name="" id="" class="form-control">
                      <option value="O+">O+</option>
                      <option value="A+">A+</option>
                      <option value="B+">B+</option>
                      <option value="O-">O-</option>
                      <option value="A-">A-</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- basic details end -->

              <hr class="my-4" />

              <!-- address -->
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for=""> State</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="
State"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for=""> Country</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="
Country"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="">Pincode</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Pincode"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for=""> House No./ Street Name/ Area</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="
House No./ Street Name/ Area"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for=""> Colony / Street / Locality</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="
Colony / Street / Locality"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="">City</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="city"
                    />
                  </div>
                </div>
              </div>
              <!-- address end -->
            </form>
          </div>
        </div>
      </div>
    </section>

    <!--================End Home Banner Area =================-->
    <!--================ End Brands Area =================-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-2.2.4.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/stellar.js"></script>
    <script src="../vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="../js/jquery.ajaxchimp.min.js"></script>
    <script src="../js/waypoints.min.js"></script>
    <script src="../js/mail-script.js"></script>
    <script src="../js/contact.js"></script>
    <script src="../js/jquery.form.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/mail-script.js"></script>
    <script src="../js/theme.js"></script>

    <script>
      $("#fileLink").click((e) => {
        e.preventDefault();

        $("#fileChooser").click();
      });

      $("#fileChooser").on("change", function () {
        var fileReader = new FileReader();
        fileReader.onload = function () {
          var data = fileReader.result; // data <-- in this var you have the file data in Base64 format

          var img = document.getElementById("profileImg");

          img.src = data;

          console.log(data);
        };
        fileReader.readAsDataURL($("#fileChooser").prop("files")[0]);
      });
    </script>
  </body>
</html>
